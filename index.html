<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CekKopit</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Website CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="text-center">
    <!-- Intro -->
    <div id="intro">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <h1 id="intro-title">CekKopit</h1>
            <p id="intro-lead" class="lead">Cek statistik kasus COVID-19 di Indonesia</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div id="data-loader" class="text-center">
      <p id="data-loader-text" class="lead">Memuat data...</p>
    </div>
    <!-- 1. Data cards -->
    <div id="data-cards" class="text-center">
      <div class="container">
        <div class="row">
          <!-- Positives -->
          <div class="col-md-6">
            <div class="card-positives">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text text-center">Positif</p>
              </div>
            </div>
          </div>
          <!-- Negatives -->
          <div class="col-md-6">
            <div class="card-negatives">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text text-center">Sembuh</p>
              </div>
            </div>
          </div>
          <!-- Deaths -->
          <div class="col-md-6">
            <div class="card-deaths">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text text-center">Meninggal</p>
              </div>
            </div>
          </div>
          <!-- Patient -->
          <div class="col-md-6">
            <div class="card-patient">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text text-center">Dirawat</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 2. Rewind data table -->
    <div id="rewind-data-table">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table class="table caption-top">
                <caption>
                  Data 7 Hari Kebelakang
                </caption>
                <thead class="table-dark">
                  <tr id="rewind-table-header">
                    <th scope="col">Positif</th>
                    <th scope="col">Sembuh</th>
                    <th scope="col">Meninggal</th>
                    <th scope="col">Dirawat</th>
                    <th scope="col">Tanggal Pembaruan</th>
                  </tr>
                </thead>
                <tbody id="rewind-table-body">
                  <!-- PLACEHOLDER -->
                  <!-- Values defined in ./index.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart -->
    <div id="chart">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <canvas id="positivesChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="negativesChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="deathsChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="patientChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <p>
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Hendra Manudinata.
            </p>
          </div>
        </div>
      </div>
      <!-- chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
      <!-- Main script -->
      <script src="./index.js"></script>
    </footer>
  </body>
</html>
