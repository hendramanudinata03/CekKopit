<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data COVID-19 di Indonesia</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="text-center">
    <!-- Intro -->
    <div id="intro">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <h1>Data COVID-19 di Indonesia</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- 1. Data table -->
    <div id="data-table">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table class="table caption-top">
                <caption id="table-caption">
                  Data
                </caption>
                <thead class="table-dark">
                  <tr id="table-header">
                    <th scope="col">Positif</th>
                    <th scope="col">Sembuh</th>
                    <th scope="col">Meninggal</th>
                    <th scope="col">Dirawat</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="table-data">
                    <!-- PLACEHOLDER -->
                    <!-- Values defined in ./index.js -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 2. Rewind data table -->
    <div id="rewind-data-table">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table class="table caption-top">
                <caption>
                  Data 7 Hari Kebelakang
                </caption>
                <thead class="table-dark">
                  <tr id="rewind-table-header">
                    <th scope="col">Positif</th>
                    <th scope="col">Sembuh</th>
                    <th scope="col">Meninggal</th>
                    <th scope="col">Dirawat</th>
                    <th scope="col">Tanggal Pembaruan</th>
                  </tr>
                </thead>
                <tbody id="rewind-table-body">
                  <!-- PLACEHOLDER -->
                  <!-- Values defined in ./index.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart -->
    <div id="chart">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <canvas id="positivesChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="negativesChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="deathsChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="patientChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <p>
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Hendra Manudinata.
            </p>
          </div>
        </div>
      </div>
      <!-- chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
      <!-- Main script -->
      <script src="./index.js"></script>
    </footer>
  </body>
</html>
